    <main>
        <section class="registration-form "  style="margin-top: 100px; margin-bottom: 100px ;">
            <div class="form-content">
                <h2>BOOKING YOUR PLAN HERE</h2>
                <form action="register.php" method="post">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group" >
                        <label for="Date">BOOKING DATE</label>
                        <input type="date" id="date" name="Date" required>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="contact">Contact-Details</label>
                        <input type="Contact" id="Contact" name="Contact" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Select a PLAN</label>
                        <select id="course" name="course" required>
                            <option value="WEDD">WEDDING PHOTOS</option>
                            <option value="NAT">LANDSCAPE PHOTOS</option>
                            <option value="SPT">SPORTS PHOTOS</option>
                            <option value="CPL">WILDLIFE PHOTOS</option>
                            <option value="EVE">EVENT PHOTOS</option>
                            <option value="VSA">VISA PHOTOS</option>
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
